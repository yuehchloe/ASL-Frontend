<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="recording-in">
      <div class="nav-bar">
        <img class="sign-now-PNG-no" src="img/sign-now-PNG-no-background.png" />
        <div class="frame">
          <div class="material-symbols"><img class="vector" src="img/image.svg" /></div>
        </div>
      </div>
      <div class="text-wrapper">Recording in Progress</div>
      <div class="div">
        <div class="frame-2">
          <div class="div-wrapper"><div class="text-wrapper-2">Audio</div></div>
          <img class="maki-arrow" src="img/maki-arrow.svg" />
          <div class="div-wrapper"><div class="text-wrapper-3">ASL</div></div>
        </div>
        <div class="stop-recording">
          <div class="stop-button">
            <div class="ellipse-wrapper"><div class="ellipse"></div></div>
          </div>
          <div class="material-symbols-wrapper"><img class="img" src="img/material-symbols-stop-outline.svg" /></div>
        </div>
      </div>
      <div class="please-select-sign">
        <div class="bottom-nav-bar">
          <img class="mdi-language" src="img/mdi-language.svg" />
          <img class="vector-2" src="img/vector.svg" />
          <img class="mdi-account" src="img/mdi-account.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
